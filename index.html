<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 홈페이지</title>
    <!-- 구글 폰트 Inter 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-6">

    <!-- 메인 컨테이너 -->
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl text-center">
        <!-- 제목 -->
        <h1 class="text-4xl font-bold text-blue-600 mb-4">환영합니다!</h1>

        <!-- 소개 문구 -->
        <p class="text-lg text-gray-600 mb-6">
            이것은 HTML과 Tailwind CSS로 만든 아주 간단한 홈페이지입니다.
            원하는 대로 내용을 자유롭게 수정하고 바꿔보세요!
        </p>
        
        <!-- 이미지 섹션 -->
        <div class="mb-8">
            <img 
                src="https://placehold.co/600x300/e2e8f0/64748b?text=Sample+Image" 
                alt="샘플 이미지" 
                class="rounded-lg shadow-md mx-auto"
            >
        </div>

        <!-- 버튼/링크 섹션 -->
        <div class="space-x-4">
            <a 
                href="#" 
                class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors"
            >
                더 알아보기
            </a>
            <a 
                href="#" 
                class="inline-block bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-colors"
            >
                문의하기
            </a>
        </div>
    </div>

</body>
</html>
