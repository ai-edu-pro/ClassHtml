<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 홈페이지</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #4c51bf, #6b46c1);
            transition: all 0.3s ease-in-out;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .section-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .section-card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-6">

    <!-- Hero Section -->
    <div class="section-card section-card-hover w-full max-w-2xl text-center mb-10">
        <h2> 이영희 </h2>
        <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">환영합니다!</h1>
        <p class="text-lg text-gray-600 mb-8">
            더욱 세련된 디자인과 새로운 기능으로 돌아온 홈페이지입니다.
            원하는 대로 자유롭게 내용을 수정하고 확장해 보세요!
        </p>
        <img 
            src="https://placehold.co/800x400/e0e7ff/3730a3?text=Updated+Homepage" 
            alt="업데이트된 홈페이지 샘플 이미지" 
            class="rounded-lg shadow-md mx-auto mb-8 w-full h-auto"
        >
        <!-- Updated Buttons Section -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <a 
                href="#" 
                class="btn-gradient text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all"
            >
                시작하기
            </a>
            <a 
                href="#" 
                class="bg-gray-200 text-gray-700 font-semibold py-3 px-8 rounded-full shadow-md hover:bg-gray-300 transition-colors"
            >
                자세히 알아보기
            </a>
        </div>
    </div>

    <!-- About Section -->
    <div class="section-card section-card-hover w-full max-w-2xl text-left">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">회사 소개</h2>
        <p class="text-gray-600 leading-relaxed mb-4">
            우리는 혁신적인 솔루션을 제공하여 사용자들의 삶을 더 편리하게 만드는 데 목표를 두고 있습니다.
            단순히 제품을 만드는 것을 넘어, 고객과 소통하며 더 나은 미래를 함께 만들어 나가고 싶습니다.
        </p>
        <ul class="list-disc list-inside text-gray-600 space-y-2">
            <li>최고 품질의 서비스 제공</li>
            <li>지속적인 기술 혁신 추구</li>
            <li>고객 만족을 최우선으로</li>
        </ul>
    </div>

</body>
</html>
